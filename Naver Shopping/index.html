<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>볼링공 | 민국 팩토리</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/design.css">
</head>
<body>
    <main id="order_wrap">
        <div class="left">
            <img src="images/1.jpg" alt="">
        </div>
        <div class="right">
            <div class="top">
                <h1>Hammer Purple 볼링공 (1번/14파운드)</h1>
                <p>우레탄하면 떠오르는 그 볼링공</p>
                <dl>
                    <dt>판매가격</dt>
                    <dd class="price">100,000원</dd>
                    <dt>적립금</dt>
                    <dd>1%</dd>
                    <dt>원산지</dt>
                    <dd>USA</dd>
                </dl>
                <div class="number">
                    <p class="order_name">Hammer Purple 볼링공 (1번/14파운드)</p>
                    <div class="order_number">
                        <input type="number" name="num" id="num">
                        <span class="number_price">100,000원</span>
                    </div>
                </div>
                <div class="total_price">
                    <p>총 상품 금액</p>
                    <p class="result_price">100,000원</p>
                </div>
            </div>
            <div class="bottom">
                <button type="button" id="order_btn">주문하기</button>
                <button type="button" id="cart_btn">장바구니</button>
                <button type="button" id="like_btn">찜하기</button>
            </div>
        </div>
    </main>
</body>
</html>
